<!DOCTYPE html>
<html>
<head>
  <title>Class Activity1</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="wts.css">
  <link rel="icon" type="image/x-icon" href="Logo_last.png">
</head>
<body>
  <audio id="cheers" >
    <source src="cheers.mp3" type="audio/mpeg">
  </audio>
  <audio id="points" src="Points.mp3"></audio>
  <audio id="fail" src="fail.mp3"></audio>
<div class="header" style="width:100%; background-color:rgba(255, 255, 255, 0)">
   <img src="Logo.png" width="12%" style="float:left; margin-top:10px" class="img-responsive">
   <span> <img src="header.png" width="50%" height="100px"; class="img-responsive"></span>
</div>
<br>
<br>
  <center>
  <h1 id="heading">Subtraction</h1>
  <div class="maindiv container">
    <div class="col-lg-4 col-md-4 col-sm-4 col-xs-4 imgdiv"><img id ="math_ques" src="MAth Question.jpg" width="90%" height="90%"></div>
  <div id="questiondiv" class="col-lg-7 col-md-7 col-sm-7 col-xs-8">
    <div id="question"></div>
    <br><br><br>
  <div class="menu"><br><ul id="options"></ul></div>
  <button id="subbtn" class="btn btn-success" onclick="checkAnswer()">Submit Answer</button>
  <button id="nextbtn" class="btn btn-primary" onclick="newques()" style="display:none">Next</button>
  <p id="result"></p>
  </div>
</div>
  <script>
    // Define an array of questions and their options
    var questions = [
    
    {
      question: "Q1. Find the difference of 6400 and 2194 ",
      options: ["4602", "4206", "4026", "6024"],
      answer: "4206"
    },

    {
      question: "Q2. Find the difference of 8352 and 2376",
      options: ["6795", "5796", "5976", "5679"],
      answer: "5976"
    },

    {
      question: "Q3. Subtract 579 from 836 ",
      options: ["752", "257", "275", "725"],
      answer: "257"
    },

    
    {
      question: "Q4. What is 718 - 269",
      options: ["450", "449", "427", "944"],
      answer: "449"
    },

    {
      question: "Q5. Subtract 1153 from 2751",
      options: ["8951", "1985", "1958", "1598"],
      answer: "1598"
    },


      {
        question: "Q6. Solve 495 - 243",
        options: ["232", "107", "739", "252"],
        answer: "252"
      },

      {
        question: "Q7. What is 857 - 453",
        options: ["407", "1310", "400", "404"],
        answer: "404"
      },

      {
        question: "Q8. Find the value of 768 - 542",
        options: ["1310", "220", "226", "228"],
        answer: "226"
      },

      {
        question: "Q9. What is 3217 - 0000",
        options: ["3217", "0", "3216", "3218"],
        answer: "3217"
      },

      {
        question: "Q10. Find the difference of 3125 and 1178",
        options: ["7491", "1479", "1947", "1974" ],
        answer: "1947"
      },

      {
        question: "Q11. When we subtract 1 from any number, what do we get?",
        options: ["Same number", "Predecessor", "Successor", "Zero" ],
        answer: "Predecessor"
      },


      
      // Add more questions here
    ];

    //define the array of images

    var img= ["1.jpg", "2.jpg", "3.jpg", "4.jpg", "5.jpg", "6.jpg", "7.jpg", "8.jpg", "9.jpg", "10.jpg"]
    
    // Get a random question from the array

    var randomQuestion = questions[0];
    var updatedimage = img[0]
    document.getElementById("math_ques").src = updatedimage
    document.getElementById("question").innerHTML = randomQuestion.question;
    
    randomQuestion.options.forEach(function(option) {
      var li = document.createElement("li");
      li.innerHTML = '<input type="radio" name="answer" value="' + option + '"> ' + option;
      document.getElementById("options").appendChild(li);
    });

// Create a function here like family array project of Byjus to display next question \
    // from array everytime instead of random question
    var i=1;
    var count=questions.length
    function newques(){
      if(i==count){
        document.getElementById("heading").innerHTML = "Thank You...."
        document.getElementById("math_ques").src = "last.jpg"
        document.getElementById("question").innerHTML=""
        document.getElementById("options").innerHTML="Well Done"
        document.getElementById("cheers").play()
        document.getElementById("result").innerHTML ="Click on the link to practice more <a href='Additional.html'>Practice More </a>"
      document.getElementById("nextbtn").style.display="none"
      }
      else{

      document.getElementById("options").innerHTML=""
      document.getElementById("result").innerHTML =""
      
  
      updatedimage= img[i]
      document.getElementById("math_ques").src = updatedimage

// Display the question and options on the page
      randomQuestion = questions[i];    
    document.getElementById("question").innerHTML = randomQuestion.question;
    
    
    randomQuestion.options.forEach(function(option) {
      var li = document.createElement("li");
      li.innerHTML = '<input type="radio" name="answer" value="' + option + '"> ' + option;
      document.getElementById("options").appendChild(li);
    });
    document.getElementById("subbtn").style.display="inline-block"
        document.getElementById("nextbtn").style.display="none"

    i++;
    }
  }
    
    
    // Check the selected answer against the correct answer
    function checkAnswer() {
      var selectedAnswer = document.querySelector('input[name="answer"]:checked').value;
      if (selectedAnswer === randomQuestion.answer) {
        document.getElementById("result").innerHTML = "Correct! &#128512" ;
        document.getElementById("points").play();
        document.getElementById("subbtn").style.display="none"
        document.getElementById("nextbtn").style.display="inline-block"
      } else {
        document.getElementById("result").innerHTML = "Incorrect! &#128542";
        document.getElementById("fail").play();
      }
    }
  </script>
</center>
</body>
</html>
